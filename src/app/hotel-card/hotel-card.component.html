<div class="hotel-container">
  <div class="wrapper" *ngIf="hotel">
    <div class="box1">
      <div class="row">
        <div class="column">
          <div class="info">
            <div class="hotel-img-container">
              <img

                class="hotel-logo"
                [src]="'../../assets/images/' + hotel.logo"
                alt="Holiday Inn Express & Suites"
              />
            </div>
            <h3 class="nombre-hotel">{{ hotel.nombre }}</h3>
          </div>
          <img

            class="hotel-img demo-bg"
            [src]="'../../assets/images/' + hotel.imagenExterior"
            alt="JW Marriot"
          />
        </div>
      </div>
    </div>

    <div class="box2">
      <div class="row">
        <div class="column">
          <div class="info">
            <div class="descuento" *ngIf="hotel.descuento">
              <p>Tarifa especial con el CÃ³digo:</p>
              <p>{{ hotel.descuento }}</p>
            </div>

            <p class="telefono">{{ hotel.telefono }}</p>
            <p class="direccion">{{ hotel.direccion }}</p>
            <button
              mat-raised-button
              color="accent"
              (click)="goToHotel(hotel.url)"
            >
              Reservar
            </button>
          </div>
          <img

            class="hotel-img demo-bg"
            [src]="'../../assets/images/' + hotel.imagenHabitacion"
            alt="JW Marriot"
          />
        </div>
      </div>
    </div>
  </div>
</div>
